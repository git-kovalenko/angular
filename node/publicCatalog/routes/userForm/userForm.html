<div class="panel panel-primary">
	<div class="panel-heading">User registration form</div>
	<div class="panel-body">
		<form class="css-form" name="userForm" novalidate>
			<div class="form-group">
				<label for="userName">User name</label>
				<input type="text" class="form-control" id="userName" name="userName" placeholder="Username" 
					ng-model="user.userName"
					ng-required="true"
				>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="password" 
					ng-model="user.password"
					ng-required="true"
				>
			</div>
			<div class="form-group">
				<label for="password2">Password2</label>
				<input type="password" class="form-control" id="password2" name="password2" placeholder="password 2" 
					ng-model="user.password2"
					ng-required="true"
					match-to=”user.password”
				>
			</div>
			<div class="form-group">
				<label for="dateOfBirth">date Of Birth</label>
				<input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="date Of Birth" 
					ng-model="user.dateOfBirth"
					ng-pattern="/^[0-9][0-9]\.[0-1][0-9]\.[1-2][0-9][0-9][0-9]$/"
				>
				<span ng-show="userForm.dateOfBirth.$error.pattern">
					Date of birth should be in format dd.mm.yyyy
				</span>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="user.subscribe" />
					Subscribe for newsletters
				</label>
			</div>
			<div class="form-group" ng-show="user.subscribe">
				<label for="eMail">e-Mail</label>
				<input type="text" class="form-control" id="eMail" name="eMail" placeholder="e-Mail" 
					ng-model="user.eMail"
				>
			</div>
			<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
		</form>
	</div>
</div>
