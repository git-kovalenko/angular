<form name="myForm">
	<div>
		<input type="text" 
			name="login"
			ng-model="user.login"
			placeholder="Enter Login"
			ng-minlength="2"
			ng-maxlength="20"
			ng-required="true"
			ng-class="myForm.login.$valid ? 'valid' : 'invalid' "
		/>
		Login
	</div>
	<div>
		<input type="text" 
			name="password"
			ng-model="user.password"
			placeholder="Enter Password"
			ng-pattern="/((?=.*\d)(?=.*[a-z])).+/"
			ng-minlength="8"
			ng-required="true"
			ng-class="myForm.password.$valid ? 'valid' : 'invalid' "
		/>
		Password
	</div>
	<div>
		<input type="text" 
			name="age"
			ng-model="user.age"
			placeholder="Enter Age"
			ng-pattern="/^\d{2,3}$/"
			ng-required="true"
			ng-class="myForm.age.$valid ? 'valid' : 'invalid' "
		/>
		Age
	</div>
	<div>
		<input type="text" 
			name="gender"
			ng-model="user.gender"
			placeholder="Enter Gender"
			ng-pattern="/^male|female$/"
			ng-required="true"
			ng-class="myForm.gender.$valid ? 'valid' : 'invalid' "
		/>
		Gender
	</div>

	<input type="submit" 
		name="submit"
		ng-show="myForm.$valid"
	/>
</form>
